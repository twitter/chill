language: scala
sudo: false
matrix:
  include:
    - scala: 2.10.7
      jdk: openjdk8
      script: sbt ++$TRAVIS_SCALA_VERSION clean test mimaReportBinaryIssues

    - scala: 2.11.12
      jdk: openjdk8
      script: sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport mimaReportBinaryIssues
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - scala: 2.12.10
      jdk: openjdk8
      script: sbt ++$TRAVIS_SCALA_VERSION clean test # mimaReportBinaryIssues

cache:
  directories:
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache
  - $HOME/.nvm

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/70c0a6999346c4692935
    on_success: change
    on_failure: always
    on_start: never
